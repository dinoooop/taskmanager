{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Task</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{% static 'assets/css/simple.css' %}">

</head>
<body>
  <div class="login-container">
    <h2>Edit Task</h2>
    <form class="login-box" action="/tasks/edit/{{task.id}}/" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value={{task.title}} required>
      </div>
      <div class="input-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" name="description">{{task.description}}</textarea>
      </div>
      <div class="input-group">
        <label for="due_date">Due date</label>
        <input type="date" id="due_date" name="due_date" value="{{task.due_date|date:'Y-m-d'}}">
      </div>
      <div class="input-group">
        <label for="priority">Priority</label>
        <select name="priority">
          {% for key, value in priorities.items %}
            <option value="{{key}}" {% if key == task.priority %}selected{% endif %}>{{value}}</option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
